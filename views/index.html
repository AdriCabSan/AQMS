       //creating a plugin that draws a background color to the charts
       Chart.pluginService.register({
			beforeDraw: function (chart, easing) {
				if (chart.config.options.chartArea && chart.config.options.chartArea.backgroundColor) {
					var helpers = Chart.helpers;
					var ctx = chart.chart.ctx;
					var chartArea = chart.chartArea;

					ctx.save();
					ctx.fillStyle = chart.config.options.chartArea.backgroundColor;
					ctx.fillRect(chartArea.left, chartArea.top, chartArea.right - chartArea.left, chartArea.bottom - chartArea.top);
					ctx.restore();
				}
			}
		});
        let currentStatus = (isAcceptable,isRegular,isBad,isToxic)=>{
            let status="";
                if(isAcceptable){ status = "acceptable";}
                if(isRegular){ status = "regular";}
                if(isBad){ status = "bad";}
                if(isToxic){ status = "toxic";}
            return status;
        }
        let tvocStatus= (data)=>{
            let isAcceptable= data < 0.2;
            let isRegular = data >=0.2 && data < 3;
            let isBad = data >=3 && data < 25;
            let isToxic = data > 25;
            return currentStatus(isAcceptable,isRegular,isBad,isToxic);
        };

        let co2Status= (data)=>{
            let isAcceptable= data < 0.2;
            let isRegular = data >=0.2 && data < 3;
            let isBad = data >=3 && data < 25;
            let isToxic = data > 25;
            return currentStatus(isAcceptable,isRegular,isBad,isToxic);
        };
        function enviromentStatus(arduinoData,statusType){
            return statusType(arduinoData);
        }

        let setStatus=(chart,statusType,arduinoData)=>{
            if (enviromentStatus(arduinoData,statusType)=="acceptable"){
                chart.options.chartArea.backgroundColor = colors.green
            }
            if (enviromentStatus(arduinoData,statusType)=="regular"){
                chart.options.chartArea.backgroundColor = colors.blue
            }
            if (enviromentStatus(arduinoData,statusType)=="bad"){
                chart.options.chartArea.backgroundColor = colors.yellow
            }
            if (enviromentStatus(arduinoData,statusType)=="toxic"){
                chart.options.chartArea.backgroundColor = colors.red
            }  
        }
